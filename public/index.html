<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
        <title>The Krusty Krab</title>
        
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script id="page-template" type="text/x-handlebars-template">
           <!-- Navbar -->
            <div class="container">
                <nav class="navbar navbar-expand-lg navbar-light bg-light" style="background-color: #e3f2fd;">
                    <a class="navbar-brand" href="#">
                        <img src="assets/images/krabLogo.png" width="50" height="50" alt="">
                      </a>
                  <a class="navbar-brand" href="#">The Krusty Krab!</a>
                </nav>
            </div>
            <!-- Jumbotron -->
            <div class="jumbotron">
                <h3 class="display-4">Home of the Krabby Patty!</h3>
                <h4>Place Your Order Here.</h4>
                <form class="create-form">
                    <div class="form-group">
                        <label for="name">Krusty Item Name:</label>
                        <input type="text" id="name" name="krusty_item_name" placeholder="Krusty Item">
                        <button class="btnColor btn btn-success" type="submit">Add Krusty Item</button>
                    </div> 
                </form>
            <div clas="bottom-image"></div>
            <hr class="my-4">
            <div class="container">
                    <div class="row">
                      <div class="col">
                            <div class="notDevoured section"> 
                                    <div class="card" style="width: 300px;">
                                        <div class="card-header">
                                            <h2>Menu</h2>
                                        </div> 
                                    <ul class="list-group list-group-flush">
                                        {{#each burgers}}
                                            {{#unless devoured}}
                                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                                {{krusty_item_name}}
                                            <button class="badge badge-info eat-item" data-id="{{id}}">Eat!</button>
                                            </li>
                                            {{/unless}}
                                        {{/each}}
                                    </ul>
                                </div>
                      </div>
                      <div class="col d-inline-flex">
                        <div class="Devoured section"> 
                            <div class="card" style="width: 300px;">
                                <div class="card-header">
                                    <h2>Devoured</h2>
                                </div>  
                                <ul class="list-group list-group-flush">
                                    {{#each burgers}}
                                        {{#if devoured}}
                                        <li class="list-group-item d-flex justify-content-between align-items-center">
                                            {{krusty_item_name}}
                                        </li>
                                        {{/if}}
                                {{/each}}
                                </ul>
                            </div>
                      </div>
                    </div>
            
            
            <!-- <div class='notDevoured section'>
                <h2>Menu</h2>
                <ul>
                    {{#each burgers}}
                        {{#unless devoured}}
                            <li>
                                {{krusty_item_name}}
                                <button class="eat-item" data-id="{{id}}">Eat!</button>
                            </li>
                        {{/unless}}
                    {{/each}}
                </ul> 
            </div>     -->
            <!-- <div class="devoured section">
                <div>
                    <h2>Devoured</h2>
                </div>
                <ul>
                    {{#each burgers}}
                        {{#if devoured}}
                        <li>
                            {{krusty_item_name}}
                        </li>
                        {{/if}}
                    {{/each}}
                </ul>
            </div> -->

        </script>

    </head>

    <body>
        <div id="app"></div>
    </body>    
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.min.js"></script>
	<script src="/assets/js/burgers.js"></script>
</html>
